<!DOCTYPE html>

<head>
    <title>Poker Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    
    <h1 style="color: green ;">Card Game</h1>
    <!-- shuffle button -->
    <button class="button" onclick="shuffle()">Shuffle suits</button>

    <!-- display cards -->
    <div id="allCards">

        <div id="CLUB" class="suits">
            <div class="suit-container">
                <div class="suit-symbol">&clubs;</div>
                <div class="asc-btn" id="club-asc" onclick="sortCards('CLUB','asc')"></div>
                <div class="desc-btn" id="club-desc" onclick="sortCards('CLUB','desc')"></div>
            </div>
            <div id="CLUB-CARDS"></div>
        </div>

        <div id="DIAMOND" class="suits">
            <div class="suit-container">
                <div class="suit-symbol" style="color: red;">&diams;</div>
                <div class="asc-btn" id="diamond-asc" onclick="sortCards('DIAMOND','asc')"></div>
                <div class="desc-btn" id="diamond-desc" onclick="sortCards('DIAMOND','desc')"></div>
            </div>
            <div id="DIAMOND-CARDS"></div>
        </div>

        <div id="HEART" class="suits" style="color: red;">
            <div class="suit-container">
                <div class="suit-symbol">&hearts;</div>
                <div class="asc-btn" id="heart-asc" onclick="sortCards('HEART','asc')"></div>
                <div class="desc-btn" id="heart-desc" onclick="sortCards('HEART','desc')"></div>
            </div>
            <div id="HEART-CARDS"></div>
        </div>

        <div id="SPADE" class="suits">
            <div class="suit-container">
                <div class="suit-symbol">&spades;</div>
                <div class="asc-btn" id="spade-asc" onclick="sortCards('SPADE','asc')"></div>
                <div class="desc-btn" id="spade-desc" onclick="sortCards('SPADE','desc')"></div>
            </div>
            <div id="SPADE-CARDS"></div>
        </div>
    </div>
</body>

</html>
